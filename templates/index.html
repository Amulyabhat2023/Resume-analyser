<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AI Resume Analyzer</title>
    <style>
        body {
            background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
            color: #e2e2e2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #ffcc33;
            text-align: center;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        form {
            background: #1e1e1e;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 204, 51, 0.15);
            width: 90%;
            max-width: 500px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            color: #f0f0f0;
        }

        input[type="file"],
        textarea {
            width: 100%;
            margin-bottom: 1.5rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #eee;
            font-size: 0.95rem;
        }

        input[type="file"]::file-selector-button {
            background: #ffcc33;
            color: #222;
            border: none;
            font-weight: 600;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background: #ffaa00;
        }

        button {
            display: block;
            background-color: #ffcc33;
            color: #222;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            padding: 0.75rem;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(255, 204, 51, 0.4);
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #ffaa00;
            transform: scale(1.02);
        }

        footer {
            margin-top: 2rem;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>AI-Powered Resume Analyzer & Job Match</h1>

    <form id="upload-form" enctype="multipart/form-data">
        <label for="resume">Upload Resume (PDF, DOCX, or TXT):</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.docx,.txt" required>

        <label for="jobdesc">Job Description (optional):</label>
        <textarea id="jobdesc" name="job_description" rows="4" placeholder="Paste job description here..."></textarea>

        <button type="submit">Analyze Resume</button>
    </form>

    <footer>Developed by AI Resume Analyzer | Â© 2025</footer>

    <script>
        const form = document.getElementById('upload-form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/upload', { method: 'POST', body: formData });
            const data = await response.json();

            if (data.analysis_id) {
                window.location.href = '/results/' + data.analysis_id;
            } else if (data.error) {
                alert(data.error);
            } else {
                alert('Analysis failed');
            }
        };
    </script>
</body>
</html>
